name: scrape-lidom-players

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

concurrency:
  group: scrape-lidom-players
  cancel-in-progress: true

env:
  TZ: America/Santo_Domingo
  LIDOM_STATS_URL: https://estadisticas.lidom.com/Lider
  PLAYERS_CONCURRENCY: "4"
  PLAYERS_DELAY_MS: "250"

jobs:
  players:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Re-auth remote
        run: git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (docs/)
        run: |
          if [ -f docs/package-lock.json ]; then
            npm ci --prefix docs
          else
            npm i --prefix docs --no-fund --no-audit
          fi
          [ -e node_modules ] || ln -s docs/node_modules node_modules

      - name: Ensure leaders (optional, si quieres garantizarlo aquÃ­)
        run: |
          if [ ! -f docs/stats/lideres.json ]; then
            echo "No existe docs/stats/lideres.json; ejecutando fallback..."
            LIDOM_STATS_URL=${{ env.LIDOM_STATS_URL }} node scripts/lidom_stats.mjs
          fi

      # ðŸ‘‡ NUEVO: localizar el script de jugadores en rutas comunes
      - name: Locate players script
        id: findplayers
        shell: bash
        run: |
          set -euo pipefail
          CANDIDATES=(
            "scripts/lidom_players.mjs"
            "lidom_players.mjs"
            "tools/lidom_players.mjs"
            "src/scripts/lidom_players.mjs"
          )
          for p in "${CANDIDATES[@]}"; do
            if [ -f "$p" ]; then
              echo "Found $p"
              echo "script=$p" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          done
          echo "ERROR: lidom_players.mjs no encontrado en rutas conocidas." >&2
          echo "Contenido (nivel 2) para depurar:" >&2
          find . -maxdepth 2 -type f | sed 's|^\./||' | sort | head -n 200 >&2
          exit 1

      - name: Scrape players
        run: node "${{ steps.findplayers.outputs.script }}"

      - name: Validate & commit
        run: |
          [ -f docs/stats/jugadores.json ] && jq . docs/stats/jugadores.json >/dev/null
          if ! git diff --quiet -- docs/stats/jugadores.json; then
            git add docs/stats/jugadores.json
            TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            git commit -m "chore(players): update ${TS} [skip ci]" || true
            git pull --rebase origin main || true
            git push origin HEAD:main || true
          else
            echo "Sin cambios en jugadores."
          fi
