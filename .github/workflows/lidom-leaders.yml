name: scrape-lidom-leaders

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/10 * * * *"   # cada ~10 min (UTC)

permissions:
  contents: write

concurrency:
  group: scrape-lidom-leaders
  cancel-in-progress: true

env:
  TZ: America/Santo_Domingo
  LIDOM_STATS_URL: https://estadisticas.lidom.com/Lider

jobs:
  leaders:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Re-auth remote with token
        run: git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (docs/)
        run: |
          if [ -f docs/package-lock.json ]; then
            npm ci --prefix docs
          else
            npm i --prefix docs --no-fund --no-audit
          fi
          [ -e node_modules ] || ln -s docs/node_modules node_modules

      - name: Configure git
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Localizar script de l√≠deres
        id: findscript
        run: |
          set -euo pipefail
          SCRIPT_PATH="$(git ls-files | grep -E '(^|/)lidom_stats\.mjs$' | head -n1 || true)"
          if [ -z "${SCRIPT_PATH}" ]; then
            echo "ERROR: No se encontr√≥ lidom_stats.mjs en el repo."
            echo "Estructura del repo (nivel 2):"
            find . -maxdepth 2 -type f | sed 's|^\./||' | sort | head -n 200
            exit 1
          fi
          echo "Encontrado: ${SCRIPT_PATH}"
          echo "script=${SCRIPT_PATH}" >> "$GITHUB_OUTPUT"

      # üëâ Cambiado: usar curl con -k para tolerar cert expirado
      - name: Verificar fetch de la p√°gina (tolerante a cert vencido)
        run: |
          curl -fsSLk --retry 3 --max-time 20 "$LIDOM_STATS_URL" >/dev/null

      - name: Scrape l√≠deres (bateo/pitcheo)
        run: |
          set -euo pipefail
          # üëâ Cambiado: permitir TLS inseguro SOLO en este proceso Node
          NODE_TLS_REJECT_UNAUTHORIZED=0 node "${{ steps.findscript.outputs.script }}"
          test -s docs/stats/lideres.json || (echo 'ERROR: no se gener√≥ docs/stats/lideres.json' && exit 4)
          jq . docs/stats/lideres.json >/dev/null

      - name: Commit & push (solo l√≠deres)
        run: |
          if ! git diff --quiet -- docs/stats/lideres.json; then
            git add docs/stats/lideres.json
            TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            git commit -m "chore(leaders): update ${TS} [skip ci]" || true
            git pull --rebase origin main || true
            git push origin HEAD:main || true
          else
            echo "No changes en l√≠deres."
          fi
