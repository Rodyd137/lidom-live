name: scrape-lidom-leaders

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/10 * * * *"   # cada ~10 min (UTC)

permissions:
  contents: write

concurrency:
  group: scrape-lidom-leaders
  cancel-in-progress: true

env:
  TZ: America/Santo_Domingo
  LIDOM_STATS_URL: https://estadisticas.lidom.com/Lider

jobs:
  leaders:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Re-auth remote with token
        run: git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Instala dependencias donde está tu package.json: docs/
      - name: Install deps (docs/)
        run: |
          if [ -f docs/package-lock.json ]; then
            npm ci --prefix docs
          else
            npm i --prefix docs --no-fund --no-audit
          fi
          # Hace accesibles los módulos al root (para scripts en /scripts)
          [ -e node_modules ] || ln -s docs/node_modules node_modules

      - name: Configure git
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # Sanity check: existe el script y puede hacer fetch
      - name: Verificar script y fetch de la página
        run: |
          set -euo pipefail
          test -f scripts/lidom_stats.mjs || (echo "ERROR: falta scripts/lidom_stats.mjs" && exit 1)
          node -e "fetch(process.env.LIDOM_STATS_URL, {headers:{'user-agent':'Mozilla/5.0'}}).then(r=>{console.log('HEADERS-OK status=',r.status); if(!r.ok) process.exit(2)}).catch(e=>{console.error('FETCH-FAIL',e); process.exit(3)})"

      - name: Scrape líderes (bateo/pitcheo)
        run: |
          set -euo pipefail
          node scripts/lidom_stats.mjs   # sin '|| true' para ver el error real
          test -s docs/stats/lideres.json || (echo "ERROR: no se generó docs/stats/lideres.json" && exit 4)
          jq . docs/stats/lideres.json > /dev/null || (echo "ERROR: JSON inválido en docs/stats/lideres.json" && exit 5)

      - name: Commit & push (solo líderes)
        run: |
          if ! git diff --quiet -- docs/stats/lideres.json; then
            git add docs/stats/lideres.json
            TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            git commit -m "chore(leaders): update ${TS} [skip ci]" || true
            git pull --rebase origin main || true
            git push origin HEAD:main || true
          else
            echo "No changes en líderes."
          fi
