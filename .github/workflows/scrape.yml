name: scrape-lidom

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/2 * * * *"

permissions:
  contents: write

concurrency:
  group: scrape-lidom
  cancel-in-progress: true

env:
  TZ: America/Santo_Domingo
  SOURCE_HOME: https://pelotainvernal.com/

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Re-auth remote with token
        run: git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # ðŸ‘ˆ sin cache

      - name: Run scraper
        run: node scraper.mjs

      - name: Validate JSON
        run: |
          jq . docs/latest.json > /dev/null || (echo "latest.json invÃ¡lido" && exit 1)
          ls -1 docs/history/*.json 2>/dev/null | tail -n1 | xargs -r jq . > /dev/null

      - name: Commit changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true
          if ! git diff --quiet -- docs/; then
            git add docs/
            TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            git commit -m "chore: update LIDOM data ${TS} [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi
