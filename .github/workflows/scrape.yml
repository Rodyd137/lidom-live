name: scrape-lidom

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/5 * * * *"   # GitHub acciona cada ~5 min (UTC). El loop interno cubre el 1 min.

permissions:
  contents: write

concurrency:
  group: scrape-lidom
  cancel-in-progress: true

env:
  TZ: America/Santo_Domingo
  SOURCE_HOME: https://pelotainvernal.com/
  DETAILS_FETCH: recent         # recent | all | none
  DETAILS_DAYS: "14"
  DETAILS_CONCURRENCY: "4"
  DETAILS_STATUSES: "2,4,5,6"   # LIVE, DELAYED, SUSPENDED, FINAL
  # === Control del loop en vivo ===
  LIVE_SLEEP_SECONDS: "60"      # frecuencia del tick (1 min)
  LIVE_MAX_MINUTES: "240"       # tope de seguridad (4h)
  # === L√≠deres LIDOM ===
  LIDOM_STATS_URL: https://estadisticas.lidom.com/Lider

jobs:
  scrape_and_live:
    runs-on: ubuntu-latest
    timeout-minutes: 250        # mayor que LIVE_MAX_MINUTES
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Re-auth remote with token
        run: git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # üëâ NUEVO: instala deps en docs/ y enlaza node_modules al root
      - name: Install deps for leaders (docs/)
        run: |
          if [ -f docs/package-lock.json ]; then
            npm ci --prefix docs
          else
            npm i --prefix docs --no-fund --no-audit
          fi
          [ -e node_modules ] || ln -s docs/node_modules node_modules

      - name: Configure git
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Tick loop mientras haya juegos en vivo
        shell: bash
        run: |
          set -euo pipefail
          start=$(date +%s)
          max=$(( ${LIVE_MAX_MINUTES} * 60 ))
          i=0
          while true; do
            i=$((i+1))
            echo "== Tick $i @ $(date -u +%Y-%m-%dT%H:%M:%SZ) =="

            # Ejecuta el scraper (construye latest.json + live.json)
            node scraper.mjs || true

            # Genera l√≠deres (bateo/pitcheo) desde LIDOM
            if [ -f scripts/lidom_stats.mjs ]; then
              node scripts/lidom_stats.mjs || true
            else
              echo "WARN: scripts/lidom_stats.mjs no existe; omitiendo l√≠deres."
            fi

            # Valida si existen
            [ -f docs/latest.json ] && jq . docs/latest.json >/dev/null || true
            [ -f docs/live.json   ] && jq . docs/live.json   >/dev/null || true
            [ -f docs/stats/lideres.json ] && jq . docs/stats/lideres.json >/dev/null || true

            # Commit/push solo si hubo cambios
            if ! git diff --quiet -- docs/; then
              git add docs/
              TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
              git commit -m "chore: live tick ${TS} [skip ci]"
              git pull --rebase origin main || true
              git push origin HEAD:main
            else
              echo "No changes (tick $i)."
            fi

            # Si no hay juegos live, salimos
            if [ -f docs/live.json ] && jq -e '.live | length == 0' docs/live.json >/devnull 2>&1; then
              echo "Sin juegos en vivo; fin temprano."
              break
            fi

            # Respeta tope de seguridad
            now=$(date +%s)
            elapsed=$(( now - start ))
            if [ "$elapsed" -ge "$max" ]; then
              echo "Se alcanz√≥ LIVE_MAX_MINUTES=${LIVE_MAX_MINUTES}; fin."
              break
            fi

            echo "Dormir ${LIVE_SLEEP_SECONDS}s..."
            sleep "${LIVE_SLEEP_SECONDS}"
          done
