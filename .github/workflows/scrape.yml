name: scrape-lidom

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/2 * * * *"   # cada 2 minutos (UTC)

# ðŸ”‘ Dale permisos de escritura al token en este workflow
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # aseguramos que use nuestro token para push
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Re-auth remote with token
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run scraper
        run: node scraper.mjs

      - name: Commit changes if any
        run: |
          if [ -n "$(git status --porcelain docs/latest.json)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/latest.json
            git commit -m "chore: update latest.json [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi
