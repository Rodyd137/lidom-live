name: scrape-lidom-players-history

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */6 * * *"   # cada 6 horas

permissions:
  contents: write

concurrency:
  group: scrape-lidom-players-history
  cancel-in-progress: true

env:
  TZ: America/Santo_Domingo
  LIDOM_STATS_URL: https://estadisticas.lidom.com/Lider
  HIST_CONCURRENCY: "3"      # workers concurrentes
  HIST_DELAY_MS: "300"       # pausa entre requests
  HIST_MAX_SEASONS: "0"      # 0 = sin límite por jugador

jobs:
  history:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Re-auth remote
        run: git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (docs/)
        run: |
          if [ -f docs/package-lock.json ]; then
            npm ci --prefix docs
          else
            npm i --prefix docs --no-fund --no-audit
          fi
          [ -e node_modules ] || ln -s docs/node_modules node_modules

      # Localiza scripts necesarios
      - name: Locate scripts
        id: findscripts
        shell: bash
        run: |
          set -euo pipefail
          find_one() {
            for p in "$@"; do
              if [ -f "$p" ]; then echo "$p"; return 0; fi
            done
            return 1
          }
          STATS=$(find_one scripts/lidom_stats.mjs lidom_stats.mjs tools/lidom_stats.mjs src/scripts/lidom_stats.mjs || true)
          PLAYERS=$(find_one scripts/lidom_players.mjs lidom_players.mjs tools/lidom_players.mjs src/scripts/lidom_players.mjs || true)
          HISTORY=$(find_one scripts/lidom_players_history.mjs lidom_players_history.mjs tools/lidom_players_history.mjs src/scripts/lidom_players_history.mjs || true)

          echo "stats=$STATS"     >> "$GITHUB_OUTPUT"
          echo "players=$PLAYERS" >> "$GITHUB_OUTPUT"
          echo "history=$HISTORY" >> "$GITHUB_OUTPUT"

          if [ -z "$HISTORY" ]; then
            echo "ERROR: No se encontró lidom_players_history.mjs" >&2
            find . -maxdepth 2 -type f | sed 's|^\./||' | sort | head -n 200 >&2
            exit 1
          fi

      # IDs smart-seed: intenta locales, luego raw del repo, y si no, construye
      - name: Seed IDs (jugadores/líderes)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p docs/stats

          have_jug=""
          if [ -s docs/stats/jugadores.json ]; then
            echo "✔ jugadores.json ya existe localmente"
            have_jug=1
          else
            echo "→ Intentando seed de jugadores.json desde raw del repo..."
            curl -fsSL \
              "https://raw.githubusercontent.com/${{ github.repository }}/main/docs/stats/jugadores.json" \
              -o docs/stats/jugadores.json || true
            if [ -s docs/stats/jugadores.json ]; then
              echo "✔ jugadores.json seeded desde raw"
              have_jug=1
            fi
          fi

          if [ -z "${have_jug}" ]; then
            if [ ! -s docs/stats/lideres.json ]; then
              echo "→ Intentando seed de lideres.json desde raw del repo..."
              curl -fsSL \
                "https://raw.githubusercontent.com/${{ github.repository }}/main/docs/stats/lideres.json" \
                -o docs/stats/lideres.json || true
            fi

            if [ ! -s docs/stats/lideres.json ]; then
              if [ -n "${{ steps.findscripts.outputs.stats }}" ]; then
                echo "→ Construyendo lideres.json localmente (TLS tolerante)..."
                NODE_TLS_REJECT_UNAUTHORIZED=0 node "${{ steps.findscripts.outputs.stats }}"
              else
                echo "ERROR: No leaders y no script stats disponible." >&2
                exit 1
              fi
            fi

            if [ -n "${{ steps.findscripts.outputs.players }}" ]; then
              echo "→ Construyendo jugadores.json localmente (TLS tolerante)..."
              NODE_TLS_REJECT_UNAUTHORIZED=0 node "${{ steps.findscripts.outputs.players }}"
            else
              echo "⚠️ No hay script players; se procederá solo con lideres.json"
            fi
          fi

          # Validación final: debe existir al menos uno
          test -s docs/stats/jugadores.json || test -s docs/stats/lideres.json || (echo "ERROR: no hay IDs disponibles" && exit 1)

          echo "== Estado de docs/stats =="
          ls -l docs/stats | sed 's/^/  /'
          [ -s docs/stats/jugadores.json ] && jq '.meta // {}' docs/stats/jugadores.json || true
          [ -s docs/stats/lideres.json ]   && jq '.meta // {}' docs/stats/lideres.json   || true

      - name: Scrape players history
        run: NODE_TLS_REJECT_UNAUTHORIZED=0 node "${{ steps.findscripts.outputs.history }}"

      - name: Configure git
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Validate & commit
        run: |
          [ -f docs/stats/jugadores_history.json ] && jq . docs/stats/jugadores_history.json >/dev/null
          if ! git diff --quiet -- docs/stats/jugadores_history.json; then
            git add docs/stats/jugadores_history.json
            TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            git commit -m "chore(players-history): update ${TS} [skip ci]" || true
            git pull --rebase origin main || true
            git push origin HEAD:main || true
          else
            echo "Sin cambios en jugadores_history."
          fi
