name: scrape-lidom-players-history

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */6 * * *"   # cada 6 horas

permissions:
  contents: write

concurrency:
  group: scrape-lidom-players-history
  cancel-in-progress: true

env:
  TZ: America/Santo_Domingo
  LIDOM_STATS_URL: https://estadisticas.lidom.com/Lider
  HIST_CONCURRENCY: "3"
  HIST_DELAY_MS: "300"
  HIST_MAX_SEASONS: "0"

jobs:
  history:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Re-auth remote
        run: git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (docs/)
        run: |
          if [ -f docs/package-lock.json ]; then
            npm ci --prefix docs
          else
            npm i --prefix docs --no-fund --no-audit
          fi
          [ -e node_modules ] || ln -s docs/node_modules node_modules

      # Localiza scripts
      - name: Locate scripts
        id: findscripts
        shell: bash
        run: |
          set -euo pipefail
          find_one() { for p in "$@"; do [ -f "$p" ] && { echo "$p"; return 0; }; done; return 1; }
          STATS=$(find_one scripts/lidom_stats.mjs lidom_stats.mjs tools/lidom_stats.mjs src/scripts/lidom_stats.mjs || true)
          PLAYERS=$(find_one scripts/lidom_players.mjs lidom_players.mjs tools/lidom_players.mjs src/scripts/lidom_players.mjs || true)
          HISTORY=$(find_one scripts/lidom_players_history.mjs lidom_players_history.mjs tools/lidom_players_history.mjs src/scripts/lidom_players_history.mjs || true)
          echo "stats=$STATS"     >> "$GITHUB_OUTPUT"
          echo "players=$PLAYERS" >> "$GITHUB_OUTPUT"
          echo "history=$HISTORY" >> "$GITHUB_OUTPUT"
          [ -n "$HISTORY" ] || { echo "ERROR: falta lidom_players_history.mjs"; exit 1; }

      # Seed desde tu repo: intenta /main y /refs/heads/main
      - name: Seed IDs from repo (if missing)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p docs/stats
          seed_raw() {
            local remote="$1" localpath="$2"
            local ok=""
            for path in "main/$remote" "refs/heads/main/$remote"; do
              url="https://raw.githubusercontent.com/${{ github.repository }}/$path"
              echo "â†’ seed: $url -> $localpath"
              curl -fsSL "$url" -o "$localpath" && ok=1 && break || true
            done
            [ -n "$ok" ] && echo "âœ” Seed OK: $localpath ($(wc -c < "$localpath") bytes)" || echo "âš ï¸ Seed fallÃ³: $localpath"
          }
          [ -s docs/stats/jugadores.json ] || seed_raw "docs/stats/jugadores.json" "docs/stats/jugadores.json"
          [ -s docs/stats/lideres.json ]   || seed_raw "docs/stats/lideres.json"   "docs/stats/lideres.json"
          echo "== Estado tras seed =="; ls -l docs/stats || true

      # Si aÃºn faltan IDs, construir localmente (tolerante a SSL de LIDOM)
      - name: Build missing IDs locally (leaders/players)
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -s docs/stats/jugadores.json ]; then
            echo "jugadores.json no presente; intentaremos generarâ€¦"
            if [ ! -s docs/stats/lideres.json ]; then
              [ -n "${{ steps.findscripts.outputs.stats }}" ] || { echo "ERROR: no hay lidom_stats.mjs"; exit 1; }
              echo "â†’ generando lideres.json"; NODE_TLS_REJECT_UNAUTHORIZED=0 node "${{ steps.findscripts.outputs.stats }}"
            fi
            if [ -n "${{ steps.findscripts.outputs.players }}" ]; then
              echo "â†’ generando jugadores.json"; NODE_TLS_REJECT_UNAUTHORIZED=0 node "${{ steps.findscripts.outputs.players }}"
            else
              echo "âš ï¸ sin script de players; continuaremos solo con lideres.json"
            fi
          fi
          # ValidaciÃ³n final: debe existir al menos uno
          if [ ! -s docs/stats/jugadores.json ] && [ ! -s docs/stats/lideres.json ]; then
            echo "ERROR: no hay IDs (jugadores.json o lideres.json)"; exit 1
          fi
          echo "== IDs OK =="; [ -s docs/stats/jugadores.json ] && jq '.meta//{}' docs/stats/jugadores.json || true
          [ -s docs/stats/lideres.json ] && jq '.meta//{}' docs/stats/lideres.json || true

      # ðŸ‘ˆ IMPORTANTE: usar la ruta detectada del script (no hardcode)
      - name: Scrape players history
        run: NODE_TLS_REJECT_UNAUTHORIZED=0 node "${{ steps.findscripts.outputs.history }}"

      - name: Configure git
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit & push jugadores_history.json
        shell: bash
        run: |
          [ -f docs/stats/jugadores_history.json ] && jq . docs/stats/jugadores_history.json >/dev/null
          if ! git diff --quiet -- docs/stats/jugadores_history.json; then
            git add docs/stats/jugadores_history.json
            TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            git commit -m "chore(players-history): update ${TS} [skip ci]" || true
            git pull --rebase origin main || true
            git push origin HEAD:main || true
          else
            echo "Sin cambios en jugadores_history."
          fi
